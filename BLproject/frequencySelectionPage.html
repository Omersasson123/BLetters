<!DOCTYPE html>
<html> 
    <head> 
        <title> Frequency Selection</title>
        <link rel="stylesheet" href="bletters.css">
        <link rel="icon" href="images/bLettersIcon.png">
    </head>
    <body id = 'freq'> 
        <div id = 'menu-bar'> 
            <a href='homePage.html'>
                <button class = "BLetters"> BLetters </button>
            </a>
        </div>
        <div class = 'container'>
            <div class = 'align'>
                <div id = 'select-frequency'>
                    <h2> Select Frequency</h2>
                    <form action = "/frequency" method="POST">
                        <div class="slidecontainer">
                            <input type="range" name = "freq" min="1" max="30" value="7" class="slider" id="myRange">
                        </div>
                    
                        <div id = 'select-buttons'>
                            <button type = "button" id='day'> 1/day </button>
                            <button type = "button" id='week'> 1/week </button>
                            <button type = "button" id='month'> 1/month </button>
                        </div>
                    
                        <div id = 'back-next'>
                            <a href='signedUp.html'>
                                <button class = 'start' type = 'submit' > Next </button> 
                            </a>
                            <a href='selectBlogsPage.html'>
                                <button type = "button" class = 'start' > Back </button> 
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <h3 id = 'days'>Every 7 Days</h3>
            <div class = 'align'>
                <h1> Genre One </h1>
                <h1> Genre Two </h1>
                <h1> Genre Two </h1>
            </div>
        </div>
        <script src='freqSel.js'></script>
    </body>
</html>
